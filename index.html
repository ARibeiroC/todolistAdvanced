<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Avan√ßado</title>

    <!-- Javascript -->
    <script src="src/js/script.js" defer></script>

    <!-- Css / Sass -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Font awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section id="todo-container">
        <header>
            <h2>To-Do Advanced</h2>
        </header>
        <form class="todo-form">
            <p class="subtitle">Add your new task</p>
            <div class="todo-form-control" >
                <div class="form-inputs-control">
                    <input type="text" id="todo-title-task" placeholder="Title task">
                    <input type="text" id="todo-description-task" placeholder="What do you want doing?">
                </div>
                <div class="form-buttons-control">
                    <button id="add-button" class="btnControl">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </form>
        <form class="todo-form hide">
            <p class="subtitle">Editing your task</p>
            <div class="edit-form-control">
                <div id="editing-inputs">
                    <input type="text" id="todo-editing-title-task" placeholder="Title task">
                    <input type="text" id="todo-editing-description-task" placeholder="What do you want doing?">
                </div>
                <div id="editing-button">
                    <button id="todo-cancel-edit" name="cancel-edit-button">Cancel</i></button>
                    <button id="todo-save-edit" name="save-edit-button"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </div>          
        </form>
        <div id="toolbar" class="todo-form">
            <div id="search">
                <h4 class="subtitle">Search:</h4>
                <form>
                    <div class="form-inputs-control">
                        <input type="text" placeholder="Find your task">
                    </div>
                    <div class="form-buttons-control">
                        <button id="erase-search" name="erase-search-button" class="btnControl">
                            <i class="fa-solid fa-circle-arrow-left"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="filter">
                <h4 class="subtitle">Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="todo">To-Do</option>
                </select>
            </div>
        </div>
        <div id="todo-task-list">
        </div>
    </section>
</body>
</html>
