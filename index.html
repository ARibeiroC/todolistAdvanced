<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List | Avançado</title>

    <!-- Javascript -->
    <script src="src/js/script.js" defer></script>

    <!-- Css / Sass -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Font awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section id="todo-container">
        <header>
            <h1>To-Do Advanced</h1>
        </header>
        <form id="todo-form" class="todo-form">
            <p class="subtitle">Add your new task</p>
            <div class="form-control" >
                <div class="form-inputs-control">
                    <input type="text" id="todo-title-task" placeholder="Title task">
                    <input type="text" id="todo-description-task" placeholder="What do you want doing?">
                </div>
                <div class="form-buttons-control">
                    <button id="erase-button"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
        </form>
        <form id="edit-form" class="todo-form hide">
            <p class="subtitle">Editing your task</p>
            <div class="form-control">
                <div id="editing-inputs" class="form-inputs-control">
                    <input type="text" id="todo-editing-title-task">
                    <input type="text" id="todo-editing-description-task">
                </div>
                <div id="editing-button" class="form-buttons-control">
                    <button><i class="fa-solid fa-floppy-disk"></i></button>
                    <button id="todo-cancel-edit"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>            
        </form>
        <div id="toolbar" class="todo-form">
            <div id="search">
                <h4 class="subtitle">Search:</h4>
                <form>
                    <div class="form-inputs-control">
                        <input type="text" placeholder="Find your task">
                    </div>
                    <div class="form-buttons-control">
                        <button id="erase-search">
                            <i class="fa-solid fa-circle-arrow-left"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div id="filter">
                <h4 class="subtitle">Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="todo">To-Do</option>
                </select>
            </div>
        </div>
        <div id="todo-task-list" class="task">
            <div class="done">
                <div class="todo-text-itens">
                    <div class="header-content-task">
                        <h3 class="title-task">Title task 1</h3>
                        <div class="item-info">
                            <p>Feito</p>
                        </div>
                    </div>
                    <p class="description-task">Descrição da tarefa a realizar</p>
                </div>
                <div class="button-action-todo-list">
                    <button>
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="todo">
                <div class="todo-text-itens">
                    <div class="header-content-task">
                        <h3 class="title-task">Title task 2</h3>
                        <div class="item-info">
                            <p>A fazer</p>
                        </div>
                    </div>
                    <p class="description-task">Descrição da tarefa a realizar</p>
                </div>
                <div class="button-action-todo-list">
                    <button>
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="todo">
                <div class="todo-text-itens">
                    <div class="header-content-task">
                        <h3 class="title-task">Title task 3</h3>
                        <div class="item-info">
                            <p>A fazer</p>
                        </div>
                    </div>
                    <p class="description-task">Descrição da tarefa a realizar</p>
                </div>
                <div class="button-action-todo-list">
                    <button>
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="todo">
                <div class="todo-text-itens">
                    <div class="header-content-task">
                        <h3 class="title-task">Title task 4</h3>
                        <div class="item-info">
                            <p>A fazer</p>
                        </div>
                    </div>
                    <p class="description-task">Descrição da tarefa a realizar</p>
                </div>
                <div class="button-action-todo-list">
                    <button>
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
